    steps:
    - task: NodeTool@0
      displayName: Install NodeJs
      inputs:
        versionSpec: '16.6.2'
         

    - script: |
        npm install
        sudo npm install -g vsce
      displayName: 'npm install'
      inputs:
        versionSpec: '7.20.3'

    - script: |
        npm run tslint
        npm run compile
        node scripts/genAiKey.js
        echo "y" | vsce package
      displayName: 'npm Package'